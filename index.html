<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron custom-jumbo">
        <h1 class="text-center">HANGMAN!!!!!</h1>
        <h2 class="text-center">Dog Edition</h2>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 border">
          <p id="information" class="text-center">Press any key to get started!!!</p>
          <br>
          <p class="text-center">Wins: <span id = "wins">0</span></p>
          <br>
          <p class="text-center">Current Word</p>
          <div id="playArea">

          </div>
          <br>
          <p class="text-center">Number of Guesses Remaining</p>
          <p id="guessesLeft" class="text-center">0</p>
          <br>
          <p class="text-center">Letters Already Guessed</p>
          <div id="guessesArea">
          </div>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
